<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="progress">
                <h2>HTML</h2>
                <div class="fill"><span id="html"></span></div>
            </div>
            <div class="progress">
                <h2>CSS</h2>
                <div class="fill"><span id="css"></span></div>
            </div>
        </div>
    </section>

    <script>
        let secElm=document.querySelector("section");
         let secElmTop=secElm.getBoundingClientRect().top;
          window.addEventListener("scroll",function(){
            if(pageYOffset>secElmTop-50){
                console.log("yes scroll it")
                document.querySelectorAll(".progress").forEach(elm=>elm.classList.add("animate"))
            }
          })
    </script>
</body>
</html>
